<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input name="email" matInput formControlName="email" type="email" required>
                <mat-error id="email-required-error" *ngIf="registerForm.get('email')!.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error id="email-invalid-error" *ngIf="registerForm.get('email')!.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input name="password" matInput formControlName="password" type="password" required>
                <mat-error id="password-required-error" *ngIf="registerForm.get('password')!.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input name="confirm-password" matInput formControlName="confirmPassword" type="password" required>
                <mat-error id="confirm-password-required-error" *ngIf="registerForm.get('confirmPassword')!.hasError('required')">
                    Password confirmation is required
                </mat-error>
                <mat-error id="password-mismatch-error" *ngIf="registerForm.hasError('passwordMismatch')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <div class="login-actions">

                <button 
                    mat-raised-button 
                    type="submit" 
                    [disabled]="registerForm.invalid"
                >
                    Register
                </button>
                
            </div>
        </form>
    </mat-card-content>
</mat-card>
