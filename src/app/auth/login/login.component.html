<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input name="email" matInput formControlName="email" type="email" required>
                <mat-error id="email-required-error" *ngIf="loginForm.get('email')!.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error id="email-invalid-error" *ngIf="loginForm.get('email')!.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input name="password" matInput formControlName="password" type="password" required>
                <mat-error id="password-required-error" *ngIf="loginForm.get('password')!.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>

            <button 
                mat-button
                type="button"
                routerLink="/register"
            >
                Not registered yet? Register here
            </button>

            <div class="login-actions">
                <button 
                    mat-raised-button 
                    type="submit" 
                    [disabled]="loginForm.invalid"
                >
                    Login
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
